<!DOCTYPE html>
<html>
<head>
<title>UserDetails</title>
<script>
    function validate()
 		{
            let name=document.forms["regform"]["name"].value;
            let s_name=document.getElementById("sname");
            let ar1=[];
            if(/^$/.test(name))
            {
                ar1.push("field cannot be empty");
            }
            else if(!/^[a-zA-Z ]{3,30}$/.test(name))
            {
                ar1.push("please enter only alphabets");
            }
            s_name.innerHTML=ar1.join(",");
            
            let pswd=document.forms["regform"]["pswd"].value;
            let s_pswd=document.getElementById("spswd");
            let ar2=[];
            if(/^$/.test(pswd))
            {
                ar2.push("field cannot be empty");
            }
            else if(!/^[a-zA-Z ]{3,30}$/.test(pswd))
            {
                ar2.push("please enter only alphabets");
            }
            s_pswd.innerHTML=ar2.join(",");
            
            let mobno=document.forms["regform"]["mobno"].value;
            let s_mobno=document.getElementById("smobno");
            let ar3=[];
            if(/^$/.test(mobno))
            {
                ar3.push("field cannot be empty");
            }
            else if(!/^[0-9]{10}$/.test(mobno))
            {
                ar3.push("please enter only alphabets");
            }
            s_mobno.innerHTML=ar3.join(",");
            
            let mail=document.forms["regform"]["mail"].value;
            let s_mail=document.getElementById("smail");
            let ar4=[];
            if(/^$/.test(mail))
            {
                ar4.push("field cannot be empty");
            }
            else if(!/^[a-zA-Z0-9@.-_/:, ]{10,30}$/.test(mail))
            {
                ar4.push("please enter only alphabets");
            }
            s_mail.innerHTML=ar4.join(",");
            
            let gender=document.forms["regform"]["gender"].value;
            let s_gender=document.getElementById("sgender");
            let ar5=[];
            if(/^$/.test(gender))
            {
                ar5.push("please select your gender");
            }
            s_gender.innerHTML=ar5.join(",");
            
            let addr=document.forms["regform"]["addr"].value;
            let s_addr=document.getElementById("saddr");
            let ar6=[];
            if(/^$/.test(addr))
            {
                ar6.push("field cannot be empty");
            }
            else if(!/^[a-zA-Z!@#$%^&*() ]{3,30}$/.test(addr))
            {
                ar6.push("please enter only alphabets");
            }
            s_addr.innerHTML=ar6.join(",");
            
            let city=document.forms["regform"]["city"].value;
            let s_city=document.getElementById("scity");
            let ar7=[];
            if(/^$/.test(city))
            {
                ar7.push("field cannot be empty");
            }
            else if(!/^[a-zA-Z ]{3,30}$/.test(city))
            {
                ar7.push("please enter only alphabets");
            }
            s_city.innerHTML=ar7.join(",");
            
            let state=document.forms["regform"]["state"].value;
            let s_state=document.getElementById("sstate");
            let ar8=[];
            if(/^$/.test(state))
            {
                ar8.push("field cannot be empty");
            }
            else if(!/^[a-zA-Z ]{3,30}$/.test(state))
            {
                ar8.push("please enter only alphabets");
            }
            s_state.innerHTML=ar8.join(",");
            
            return false;
        }
</script>

 </form><br>
