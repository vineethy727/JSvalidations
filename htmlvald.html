<!DOCTYPE html>
<html>
    <head><title>valid for eclipse</title>
    <script>
        function check()
        {
            let name=document.forms["valform"]["name"].value;
            let a=document.getElementById("sname");
            let ar1=[];
            if(/^$/.test(name))

            {
                ar2.push("please enter only alphabets");
            }
            b.innerHTML=ar2.join(",");

            if(/^$/.test(addr))
            {
                ar5.push("feild canotbe empty");
            }
            else if(!/^[a-zA-Z0-9!@#$/-_;'/.,><:%^&*)( ]{3,50}$/.test(addr))

            e.innerHTML=ar5.join(",");

            {

            f.innerHTML=ar6.join(",");

            let state=document.forms["valform"]["state"].value;
            let g=document.getElementById("sstate");
            let ar7=[];
            if(/^$/.test(state))
            {
                ar7.push("feild canotbe empty");
            }
            else if(!/^[a-zA-Z ]{3,30}$/.test(state))
            {
                ar7.push("please enter only alphabets");
            }
            g.innerHTML=ar7.join(",");

            let gender=document.forms["valform"]["gender"].value;
            let h=document.getElementById("sgender");
            let ar8=[];
            if(/^$/.test(gender))
            {
                ar8.push("feild canotbe empty");
            }
            
            h.innerHTML=ar8.join(",");

            return false;
                        
        }
    </script>
